<!doctype html>
<html lang="en">
  <head>
        
    <title>Event Board</title>
    <meta 
    name="description"
    content= "">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/eventBoard.js"></script> 
  </head>
  
  <body>
    <div class="instructions">
      <h3>
        Post your upcoming event for others to see! 
      </h3>
    </div>
      <div class="cloumn1">
        <form class="formsubmit">
          <input type="text" id="event"  value="" placeholder="Enter Event Name">
          <input type="date" id="date" value="" placeholder="Date" min="2024-04-20"/>
          <input type="time" id="startTime" min="12:00" max="24:00" required />
          <input type="time" id="endTime" min="12:00" max="24:00" required />
          <input type="text" id="location"  value="" placeholder="Enter Event Location">
          <button id="submit" class="btn btn-warning">Post</button>
        </form>
      </div>
      <h3>Upload a flyer (optional)</h3>
      <input type="file" id="imageInput" accept="image/*">
    <div id="imagePreview"></div>
    </div>
    <form>
      <h3><label for="description">Upload an event description (Optional)</label></h3>
      <textarea id="description" rows="4" cols="50"></textarea>
    </form>
    
    </div>
  </body>
</html>
