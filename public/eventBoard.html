    </div>
    <div class="cloumn1">
      <form class="formsubmit">
        <input type="text" id="event" value="" placeholder="Enter Event Name">
        <input type="date" id="date" value="" placeholder="Date" min="2024-04-20" />
        <input type="time" id="startTime" min="12:00" max="24:00" required />
        <input type="time" id="endTime" min="12:00" max="24:00" required />
        <input type="text" id="location" value="" placeholder="Enter Event Location">
        <button id="submit" class="btn btn-warning">Post</button>
      </form>
    </div>
    <h3>Upload a flyer (optional)</h3>
    <input type="file" id="imageInput" accept="image/*">
    <button id="upload">Upload Flyer</button>
    <div id="imagePreview"></div>
    </div>
    <form>
      <h3><label for="description">Upload an event description</label></h3>
      <textarea id="description" rows="4" cols="50"></textarea>
      <button id="details">Upload Description</button>
    </form>
    <!--Start of Flex-->
    </div>
    <div class="flex-container">
      <!-- Table to display fetched user data -->
      <div class="column">
        <h2>Upcoming Events:</h2>
        <table id="table">
          <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Time</th>
            <th>Length</th>
            <th>Location</th>
            <th>Delete Event</th>

        </table>
