<!doctype html>
<html lang="en">

<head>
    <title>Campus Connect Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access to CampusConnect Home Page">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <h1>WELCOME TO HOME PAGE</h1>
    <br>
    <button  onclick="window.location.href = '/eventBoard';">Register Club Event</button>

    <button>Personal Calendar</button>

    <div id="messageDisplay"></div>
