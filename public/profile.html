<!doctype html>
<html lang="en">

<head>
    <title>Profile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your profile">
    <link rel="icon" href="./res/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/profile.css">

    <script src="./js/theme.js"></script>
    <script src="./js/profile.js"></script>
</head>
<body>
    <h1>Welcome, see your profile details below</h1>
    <h2 id="user"></h2>
    <button onclick="window.location.href = '/logout';">Logout</button>
    <br><br>
    <input type="month" id="month" onchange="calendarView()">
    <br><br>
    <table id="calendar">
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
    </table>
    <br><br>
    <table id="events">
        <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Location</th>
            <th>Details</th>
        </tr>
    </table>
</body>
</html>
