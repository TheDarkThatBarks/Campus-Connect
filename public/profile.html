<!doctype html>
<html lang="en">

<head>
    <title>Profile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your profile">
    <link rel="icon" href="./res/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/profile.css">
    <link rel="stylesheet" type="text/css" href="./css/eventContent.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/eventContent.js"></script>
    <script src="./js/profile.js"></script>
</head>
<body>
    <script>setTheme();</script>
    <header class="header">
        <h1><span id="user">User</span>'s Profile</h1>
        <div id="theme-switch">
            <svg id="dark-switch" class="hoverable" tabindex="0" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/>
            </svg>
            <svg id="light-switch" class="hoverable" tabindex="0" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
            </svg>
        </div>
    </header>
    <main>
        <div id="menu-options" class="header">
            <a class="center hoverable" href="/loggedIn">Home</a>
            <a class="center hoverable" href="/eventBoard">Register Club Event</a>
            <a class="center hoverable" href="/allEvents">View Events</a>
            <a class="center hoverable" href = "/profilePage">View Profile</a>
            <a class="center hoverable" href = "/logout">Logout</a>
        </div>
        <div class="center">
            <h2>Your Posts</h2>
            <div id="post-collection"></div>
            <h2>Your Events <span id="date-specifier"></span></h2>
            <div id="personal-events"></div>
            <button type="button" class="hoverable" onclick="getUserEvents(null)">Refresh Events</button>
            <label for="month">Select a month:</label>
            <input type="month" id="month" onchange="calendarView()">
            <table id="calendar">
                <tr>
                    <th id="cal-yr-m" colspan="7" class="header"></th>
                </tr>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </table>
        </div>
    </main>
    <div id="image-popup-wrapper" class="hidden">
      <div id="image-border-box" class="center">
        <img id="image-popup" title="Flyer (full size)">
      </div>
      <p id="close-popup" class="hoverable">X</p>
    </div>
</body>
</html>
